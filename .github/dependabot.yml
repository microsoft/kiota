version: 2
updates:
  - package-ecosystem: nuget
    directory: "/"
    schedule:
      interval: daily
    open-pull-requests-limit: 10
    labels:
      - generator
    groups:
      kiota-dependencies:
        patterns:
          - "*kiota*"
      OpenTelemetry:
        patterns:
          - "OpenTelemetry.*"
          - "Azure.Monitor.OpenTelemetry.Exporter"
  - package-ecosystem: github-actions
    directory: "/"
    schedule:
      interval: daily
    open-pull-requests-limit: 10


  - package-ecosystem: nuget
    directory: "/it/csharp"
    schedule:
