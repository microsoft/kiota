name: Publish Docker image
on:
  workflow_dispatch:
  push:
    branches: [main]
    tags: ["v*"]
    paths: ["src/**", ".github/workflows/**"]
env:
  REGISTRY: msgraphprod.azurecr.io
  IMAGE_NAME: public/openapi/kiota
jobs:
  push_to_registry:
    # so we don't publish from main twice since preview tags are generated by ADO
    if: ${{ !contains(github.ref, '-preview') }}
    environment:
      name: acr
    name: Push Docker image
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3
      - name: Login to GitHub package feed
        uses: docker/login-action@v2.2.0
        with:
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}
          registry: ${{ env.REGISTRY }}
      - run: |
          $version = $Env:BRANCH_NAME -replace "refs/tags/v",""
          echo "::set-output name=version::${version}"
        shell: pwsh
        id: getversion
        if: contains(github.ref, 'refs/tags/v')
        env:
          BRANCH_NAME: ${{ github.ref }}
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Get current date
        if: contains(github.ref, 'refs/head/main')
        id: date
        run: echo "::set-output name=date::$(date +'%Y%m%d')"
      - name: Get truncated run number
        if: contains(github.ref, 'refs/head/main')
        id: runnumber
        run: echo "::set-output name=runnumber::$(echo ${{ github.run_number }} |  awk '{ print substr($0, length($0)-3, length($0)) }')"
      - name: Push to GitHub Packages - Nightly
        if: contains(github.ref, 'refs/head/main')
        uses: docker/build-push-action@v4.1.1
        with:
          push: true
          platforms: linux/amd64,linux/arm64/v8,linux/arm/v7,windows/amd64
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:nightly,${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.getversion.outputs.version }}-preview.${{ steps.date.outputs.date }}${{ steps.runnumber.outputs.runnumber }}
          build-args: |
            version_suffix=${{ steps.date.outputs.date }}${{ steps.runnumber.outputs.runnumber }}
          # we can't get the sequence number from ADO so we default it back to github run number
      - name: Push to GitHub Packages - Release
        if: contains(github.ref, 'refs/tags/v')
        uses: docker/build-push-action@v4.1.1
        with:
          push: true
          platforms: linux/amd64,linux/arm64/v8,linux/arm/v7,windows/amd64
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest,${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.getversion.outputs.version }}
