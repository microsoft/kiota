name: Ruby abstractions

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths: ['abstractions/ruby/**', '.github/workflows/**']
  pull_request:
    paths: ['abstractions/ruby/**', '.github/workflows/**']

jobs:
  build:
    env:
      relativePath: ./abstractions/ruby/microsoft_kiota_abstractions
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        # Due to https://github.com/actions/runner/issues/849, we have to use quotes for '3.0'
        ruby-version: [2.5, 2.6, 2.7, '3.0', head, jruby, jruby-head, truffleruby, truffleruby-head]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby-version }}
          bundler-cache: true # runs 'bundle install' and caches installed gems automatically
      - name: Run tests
        run: bundle exec rake
      - name: Upload artifacts for ruby version 3 and ubuntu
        if: ${{ matrix.os == 'ubuntu-latest'  && matrix.ruby-version == '3.0'}}
        uses: actions/upload-artifact@v2
        with:
          name: drop
          path: |
            ${{ env.relativePath }}/Gemfile.lock
            ${{ env.relativePath }}/README.md
  deploy:
    if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
    environment:
      name: staging_feeds
    runs-on: ubuntu-latest
    env:
      relativePath: ./abstractions/ruby
    needs: [build]
    steps:
      - uses: actions/checkout@v2
      - uses: ruby/setup-ruby@v1
        with:
           # Due to https://github.com/actions/runner/issues/849, we have to use quotes for '3.0'
          ruby-version: '3.0'
          bundler-cache: true # runs 'bundle install' and caches installed gems automatically
      - run: bundle exec rake
      - name: Publish to GPR
        run: |
          mkdir -p $HOME/.gem
          touch $HOME/.gem/credentials
          chmod 0600 $HOME/.gem/credentials
          printf -- "---\n:github: ${GEM_HOST_API_KEY}\n" > $HOME/.gem/credentials
          gem build *.gemspec
          gem push --KEY github --host https://rubygems.pkg.github.com/${OWNER} *.gem
        env:
          GEM_HOST_API_KEY: "Bearer ${{secrets.PUBLISH_GH_TOKEN}}"
          OWNER: ${{ github.repository_owner }}
