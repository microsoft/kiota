name: integration-tests

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths-ignore:
      [
        "abstractions/**",
        "authentication/**",
        "serialization/**",
        "http/**",
        "**.md",
        ".vscode/**",
        "**.svg",
      ]
  pull_request:
    paths-ignore:
      [
        "abstractions/**",
        "authentication/**",
        "serialization/**",
        "http/**",
        "**.md",
        ".vscode/**",
        "**.svg",
      ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 7.0.x
      - name: Restore workloads
        run: dotnet workload restore
      - name: Restore dependencies
        run: dotnet restore kiota.sln
      - name: Build
        run: dotnet publish ./src/kiota/kiota.csproj -c Release -p:PublishSingleFile=true -p:PublishReadyToRun=true -o ./publish
        # -p:PublishTrimmed=true -p:PublishAot=true should be enabled to make test run faster, but there are still limitations
      - uses: actions/upload-artifact@v3
        with:
          name: generator
          path: publish
      - uses: actions/upload-artifact@v3
        with:
          name: it
          path: it
      - uses: actions/upload-artifact@v3
        with:
          name: tests
          path: tests/**/*.yaml
  language-integration-tests:
    runs-on: ubuntu-latest
    needs: build
    strategy:
      fail-fast: false
      matrix:
        language: [ java, csharp ]
        description: [
          './tests/Kiota.Builder.IntegrationTests/InheritingErrors.yaml',
          './tests/Kiota.Builder.IntegrationTests/NoUnderscoresInModel.yaml',
          'https://api.apis.guru/v2/specs/github.com/api.github.com/1.1.4/openapi.json'
        ]
    steps:
      - uses: actions/download-artifact@v3
        with:
          name: generator
          path: publish
      - uses: actions/download-artifact@v3
        with:
          name: it
          path: it
      - uses: actions/download-artifact@v3
        with:
          name: tests
          path: tests
      - run: chmod +x ./publish/kiota
      - run: chmod +x ./it/get-additional-arguments.ps1
      - name: Generate Code
        run: |
          $additionalCommand = . ./it/get-additional-arguments.ps1 -descriptionUrl ${{ matrix.description }} -language ${{ matrix.language }}
          $finalCommand = "./publish/kiota generate --language ${{ matrix.language }} --openapi ${{ matrix.description }}$additionalCommand"
          Write-Host "Final command: $finalCommand"
          iex $finalCommand
        shell: pwsh
      - uses: actions/cache@v3
        if: matrix.language == 'java'
        with:
          path: /root/.jbang
          key: $-jbang-$
          restore-keys: |
            $-jbang-
      - name: jbang
        if: matrix.language == 'java'
        uses: jbangdev/jbang-action@v0.104.0
        with:
          script: ./it/java/test.java
        env:
          JBANG_REPO: /root/.jbang/repository
      - name: Setup .NET
        if: matrix.language == 'csharp'
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 7.0.x
      - run: dotnet build
        if: matrix.language == 'csharp'
        working-directory: ./it/csharp
      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: generation-results-${{ matrix.language }}-${{ matrix.description }}
          path: it/${{ matrix.language }}
      