                        "parameters" : [],
                        "toolName": "sign",
                        "toolVersion": "1.0"
                      }
                    ]
                  SessionTimeout: 90
                  MaxConcurrency: 25
                  MaxRetryAttempts: 5
                  PendingAnalysisWaitTimeoutMinutes: 5
                displayName: "Sign extension"
              - task: CopyFiles@2
                displayName: Prepare staging folder for upload
                inputs:
                  targetFolder: $(Build.ArtifactStagingDirectory)/VSCode
                  sourceFolder: $(Build.SourcesDirectory)/vscode/packages/microsoft-kiota
                  contents: |
